<form [formGroup]="formGroup" (ngSubmit)="sendForm()">
  <mat-form-field appearance="fill" [style.width]="'100%'">
    <mat-label>Código de rastreio</mat-label>
    <input type="text" matInput formControlName="codigo" placeholder="Ex. ABCD1234">
    <mat-error *ngIf="formGroup.get('codigo')?.hasError('required')">
      O campo do código é <strong>obrigatório</strong>
    </mat-error>
  </mat-form-field>
  <div fxFlex>
    <button mat-stroked-button class="button" color="primary">Procurar</button>
  </div>
</form>
